<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0fdf4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .icon {
            font-size: 4rem;
            color: #22c55e;
            margin-bottom: 1rem;
        }
        h1 {
            color: #15803d;
            margin: 0 0 0.5rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .details {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .label {
            color: #6b7280;
        }
        .value {
            color: #111827;
            font-weight: 500;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #22c55e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn:hover {
            background-color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✓</div>
        <h1>Payment Successful</h1>
        <p>Thank you! Your transaction has been completed.</p>

        <div class="details">
            <div class="row">
                <span class="label">Transaction ID:</span>
                <span class="value" id="txnId">-</span>
            </div>
            <div class="row">
                <span class="label">Amount:</span>
                <span class="value" id="amount">-</span>
            </div>
            <div class="row">
                <span class="label">Mode:</span>
                <span class="value" id="mode">-</span>
            </div>
            <div class="row">
                <span class="label">Bank Ref:</span>
                <span class="value" id="bankRef">-</span>
            </div>
        </div>

        <a href="/" class="btn">Make Another Payment</a>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Update transaction details
        const txnId = urlParams.get('txnid') || urlParams.get('mihpayid') || 'N/A';
        const status = urlParams.get('status') || 'success';
        const amount = urlParams.get('amount') || '0.00';
        const mode = urlParams.get('mode') || urlParams.get('payment_mode') || 'N/A';
        const bankRef = urlParams.get('bank_ref_num') || urlParams.get('bank_ref_no') || 'N/A';
        
        // Update the page
        document.getElementById('txnId').textContent = txnId;
        document.getElementById('amount').textContent = `₹${parseFloat(amount).toFixed(2)}`;
        document.getElementById('mode').textContent = mode;
        document.getElementById('bankRef').textContent = bankRef;
        
        // Handle error case (if any)
        const error = urlParams.get('error');
        if (error) {
            document.querySelector('h1').textContent = 'Payment Error';
            document.querySelector('p').textContent = error;
            document.querySelector('.icon').textContent = '✗';
            document.querySelector('.icon').style.color = '#ef4444';
        }
    </script>
</body>
</html>
